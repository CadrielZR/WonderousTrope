<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wonderous Trope</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-theme.css.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='ie10-viewport-bug-workaround.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='theme.css')}}">
</head>
<body>
    <div class="container">
      <div class="page-header">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
          <a class="btn btn-info" href="{{url_for('login')}}">Login</a>
          <a class="btn btn-info" href="{{url_for('logout')}}">Logout</a>
          <h1>{{ titulo }}</h1>
      </div>

        {% block conteudo %} {% endblock %}

     </div>
</body>
</html>
